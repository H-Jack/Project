<form onsubmit="return false;" action="{:url('save')}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">用户名</label>
            <label class="layui-col-xs10">
                <input name="username" required readonly="readonly" value='{$vo.username|default=""}' placeholder="用户名" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">课程封面</label>
            <label class="layui-col-xs8 think-form-group-left">
                <input name="logo" required value='{$vo.logo|default=""}' placeholder="请上传课程封面" class="layui-input">
            </label>
            <a class="layui-col-xs2 layui-btn think-form-group-right" data-file="btn" data-field="logo" data-type="png,jpg,gif">
                <i class="layui-icon layui-icon-upload"></i> 上传图片
            </a>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">评论内容</label>
            <label class="layui-col-xs10">
                <input name="content" required value='{$vo.content|default=""}' placeholder="评论内容" class="layui-input">
            </label>
        </div>

        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">评论时间</label>
            <label class="layui-col-xs10">
                <input name="create_time" required value='{$vo.create_time|default=""}' placeholder="评论时间" class="layui-input">
            </label>
        </div>
        <!-- <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">课程名称</label>
            <label class="layui-col-xs10">
                <textarea class="layui-textarea" name="desc">{$vo.desc|default=''}</textarea>
            </label>
        </div> -->

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
